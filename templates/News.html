<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Articles</title>
    <link rel="stylesheet" href="/static/news.css">
    <script src="/static/redirects.js"></script>
</head>
<body>
<nav>
    <a href="/login">Login</a>
    <a href="/register">Register</a>
</nav>
    {% for article in articles%}
        <div class="article">
            <a href="{{ article[7] }}" target="_blank" onclick="track(this, {{ article[0] }})">
                <h2>{{ article[4] }}</h2>
                <p>From {{ article[2] }}</p>
                <p>By: {{ article[3] }}</p>
                <p>{{ article[5] }}</p>
                <p>{{ article[6] }}</p>
            </a>
        </div>
    {% endfor %}
</body>
</html>
